
# H2 database configs for car-rental-v2
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:twrental
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling the H2 console; access at http://localhost:THIS-PORT/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable h2-console AND db connection in intelliJ; uncomment/comment one of the datasources
spring.datasource.url=jdbc:h2:file:/data/twrental;AUTO_SERVER=TRUE

# Enable initializing data from data.sql without using schema.sql
spring.jpa.defer-datasource-initialization=true
# Uncomment if start from data.sql (alone, or with commandlinerunenr)
#spring.sql.init.mode=always

