# Eureka server configuration for microservices; set to true when use eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

spring.application.name=CAR-RENTAL-V2

#--------------------------------------------------------------------------#
#-------Keycloak configurations---------
server.port=9090
keycloak.realm=carRentalRealm

keycloak.auth-server-url=http://localhost:8080/auth
## for Quarkus provided keycloak - write without /auth:
#keycloak.auth-server-url=http://localhost:8080

keycloak.ssl-required=external
keycloak.resource=carRental
keycloak.enabled=true
keycloak.principal-attribute=preferred_username
keycloak.public-client=true
keycloak.autodetect-bearer-only=true
use-resource-role-mappings=false
